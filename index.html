<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <div class="container">
        <h1>Calcule aqui o seu IMC</h1>
        <input type="number" name="peso" class="valores" id="peso" placeholder="Peso &lpar;kg&rpar;" required>

        <input type="number" name="altura" class="valores" id="altura" placeholder="altura &lpar;m&rpar;" required>

        <div class="containerres">
            <p class="txtres1"></p>
            <p class="txtres2"></p>
        </div>

        <div class="contbutao">
            <input type="submit" value="Calcular" class="botsubmit" onclick="calcular()" id="submcalc">

            <input type="button" value="Limpar" class="botsubmit" onclick="limpar()">
        </div>
    </div>
</body>
    <script src="imc.js"></script>
</html>
